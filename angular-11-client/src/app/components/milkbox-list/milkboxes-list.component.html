<div style="">
  <div #alert class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert('information')">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Importante!</strong> Aplicação desenvolvida by César Romagnolo [na torcida pela vaga :)].
  </div>
  <div *ngIf="deletedItem" #alert class="alert alert-success alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert('deleted-item')">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>DELETADO!</strong> item excluido com sucesso.
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class=" col-lg-12 col-md-12">
        <div class="card p-3">
          <div class="row justify-content-center">
            <div class="col-12">
              <h2 class="heading text-center">Lista de  Produtos</h2>
            </div>
          </div>
          <table id="listTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Nome</th>
              <th>Ações</th>
            </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let milkbox of milkboxes; let i = index"
                [class.active]="i == currentIndex"
                (click)="setActiveMilkbox(milkbox, i)">
                <td>{{ milkbox.id }}</td>
                <td>{{ milkbox.codigo }}</td>
                <td>{{ milkbox.nome }}</td>
                <td>
                  <span class="badge badge-secondary"(click)="deleteMilkboxById(milkbox)" style="cursor: pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                  </span>
                  &nbsp;
                  <a class="badge badge-secondary" routerLink="/milkboxes/{{ milkbox.id }}" style="cursor: pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                      <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
<!--        <div class="col-md-12 card">-->
<!--          <div *ngIf="currentMilkbox">-->
<!--            <h4>Detalhes</h4>-->
<!--            <div>-->
<!--              <label><strong>Código:</strong></label> {{ currentMilkbox.codigo }}-->
<!--            </div>-->
<!--            <div>-->
<!--              <label><strong>Nome:</strong></label>-->
<!--              {{ currentMilkbox.nome }}-->
<!--            </div>-->

<!--          </div>-->
<!--          <div *ngIf="!currentMilkbox">-->
<!--            <br />-->
<!--            <p>Clique em um produto...</p>-->
<!--          </div>-->
<!--        </div>-->
      </div>
    </div>
  </div>
</div>
<div *ngIf="!dataLoaded" class="loaderLayer">
  <br />
    <div id="content">
      <div class="">
          <div class="spinner-grow text-primary" role="status"></div>
          <div class="spinner-grow text-info" role="status"></div>
          <div class="spinner-grow text-danger" role="status"></div>
      </div>
      <br>
    </div>
</div>
