<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Procurar pelo Código"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let milkbox of milkboxes; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveMilkbox(milkbox, i)"
      >
        {{ milkbox.codigo }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentMilkbox">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Código:</strong></label> {{ currentMilkbox.codigo }}
      </div>
      <div>
        <label><strong>Nome:</strong></label>
        {{ currentMilkbox.nome }}
      </div>

      <a class="badge badge-warning" routerLink="/tutorials/{{ currentMilkbox.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentMilkbox">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
</div>
