<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="codigo">Codigo</label>
        <input
          type="text"
          class="form-control"
          id="codigo"
          required
          [(ngModel)]="milkBox.codigo"
          name="codigo"
        />
      </div>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          class="form-control"
          id="nome"
          required
          [(ngModel)]="milkBox.nome"
          name="nome"
        />
      </div>

      <button (click)="saveMilkBox()" class="btn btn-success">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Caixa de Leite adicionado com sucesso!</h4>
      <button class="btn btn-success" (click)="newMilkbox()">Adicionar</button>
    </div>
  </div>
</div>
