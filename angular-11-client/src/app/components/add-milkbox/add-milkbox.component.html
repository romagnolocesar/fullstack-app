<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Codigo</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.codigo"
          name="codigo"
        />
      </div>

      <div class="form-group">
        <label for="description">Nome</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.nome"
          name="nome"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Caixa de Leite adicionado com sucesso!</h4>
      <button class="btn btn-success" (click)="newMilkbox()">Adicionar</button>
    </div>
  </div>
</div>
